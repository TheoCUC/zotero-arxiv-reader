<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window })"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-html-blocklist"
      data-l10n-id="pref-html-blocklist"
    ></html:label>
  </hbox>
  <html:textarea
    id="zotero-prefpane-__addonRef__-html-blocklist"
    preference="extensions.zotero.arxiv-reader.htmlBlocklist"
    rows="6"
    style="width: 100%"
  ></html:textarea>
  <html:label data-l10n-id="pref-html-blocklist-help"></html:label>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-inline-css"
      data-l10n-id="pref-inline-css"
    ></html:label>
    <html:input
      type="checkbox"
      id="zotero-prefpane-__addonRef__-inline-css"
      preference="extensions.zotero.arxiv-reader.inlineCss"
    ></html:input>
  </hbox>
  <html:label data-l10n-id="pref-inline-css-help"></html:label>
  <separator />
  <label><html:h3 data-l10n-id="pref-translate-title"></html:h3></label>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-translate-provider-select"
      data-l10n-id="pref-translate-provider-select"
    ></html:label>
    <html:select
      id="zotero-prefpane-__addonRef__-translate-provider-select"
      style="width: 100%"
    ></html:select>
  </hbox>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-translate-parallel-enabled"
      data-l10n-id="pref-translate-parallel-enabled"
    ></html:label>
    <html:input
      type="checkbox"
      id="zotero-prefpane-__addonRef__-translate-parallel-enabled"
      preference="extensions.zotero.arxiv-reader.translationParallelEnabled"
    ></html:input>
  </hbox>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-translate-parallel-reassign"
      data-l10n-id="pref-translate-parallel-reassign"
    ></html:label>
    <html:input
      type="checkbox"
      id="zotero-prefpane-__addonRef__-translate-parallel-reassign"
      preference="extensions.zotero.arxiv-reader.translationParallelReassignOnFailure"
    ></html:input>
  </hbox>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-translate-parallel-providers"
      data-l10n-id="pref-translate-parallel-providers"
    ></html:label>
  </hbox>
  <html:div
    id="zotero-prefpane-__addonRef__-translate-parallel-providers"
    style="width: 100%"
  ></html:div>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-translate-provider-name"
      data-l10n-id="pref-translate-provider-name"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-translate-provider-name"
      style="width: 100%"
    ></html:input>
  </hbox>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-translate-api-base"
      data-l10n-id="pref-translate-api-base"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-translate-api-base"
      style="width: 100%"
    ></html:input>
  </hbox>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-translate-api-key"
      data-l10n-id="pref-translate-api-key"
    ></html:label>
    <html:input
      type="password"
      id="zotero-prefpane-__addonRef__-translate-api-key"
      style="width: 100%"
    ></html:input>
  </hbox>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-translate-model"
      data-l10n-id="pref-translate-model"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-translate-model"
      style="width: 100%"
    ></html:input>
  </hbox>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-translate-temperature"
      data-l10n-id="pref-translate-temperature"
    ></html:label>
    <html:input
      type="number"
      min="0"
      max="2"
      step="0.1"
      id="zotero-prefpane-__addonRef__-translate-temperature"
      style="width: 100%"
    ></html:input>
  </hbox>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-translate-rpm"
      data-l10n-id="pref-translate-rpm"
    ></html:label>
    <html:input
      type="number"
      min="1"
      id="zotero-prefpane-__addonRef__-translate-rpm"
      style="width: 100%"
    ></html:input>
  </hbox>
  <hbox>
    <html:button
      id="zotero-prefpane-__addonRef__-translate-provider-new"
      data-l10n-id="pref-translate-provider-new"
    ></html:button>
    <html:button
      id="zotero-prefpane-__addonRef__-translate-provider-save"
      data-l10n-id="pref-translate-provider-save"
    ></html:button>
    <html:button
      id="zotero-prefpane-__addonRef__-translate-provider-delete"
      data-l10n-id="pref-translate-provider-delete"
    ></html:button>
  </hbox>
  <html:label data-l10n-id="pref-translate-help"></html:label>
  <separator />
  <label><html:h4 data-l10n-id="pref-translate-prompt-select"></html:h4></label>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-translate-prompt-select"
      data-l10n-id="pref-translate-prompt-select"
    ></html:label>
    <html:select
      id="zotero-prefpane-__addonRef__-translate-prompt-select"
      style="width: 100%"
    ></html:select>
  </hbox>
  <html:label data-l10n-id="pref-translate-prompt-preview"></html:label>
  <html:textarea
    id="zotero-prefpane-__addonRef__-translate-prompt-preview"
    rows="4"
    readonly="true"
    style="width: 100%"
  ></html:textarea>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-translate-prompt-name"
      data-l10n-id="pref-translate-prompt-name"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-translate-prompt-name"
      style="width: 100%"
    ></html:input>
  </hbox>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-translate-prompt-content"
      data-l10n-id="pref-translate-prompt-content"
    ></html:label>
  </hbox>
  <html:textarea
    id="zotero-prefpane-__addonRef__-translate-prompt-content"
    rows="4"
    style="width: 100%"
  ></html:textarea>
  <hbox>
    <html:button
      id="zotero-prefpane-__addonRef__-translate-prompt-add"
      data-l10n-id="pref-translate-prompt-add"
    ></html:button>
  </hbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
